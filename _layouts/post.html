---
layout: default
---
{% assign src = page.image.main %}
{% assign data_srcset = page.image.datasrcset %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <img class="lazyload img-responsive header-image" alt="{{ page.title }}" title="{{ page.title }}"
        srcset="{{ site.preloadimage }}" data-sizes="auto"
        src="{{ src }}"
        data-srcset="{{ data_srcset }}" />
    </div>
  </div>
</div>

{{ content }}

{% include tags.html %}
